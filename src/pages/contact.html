<!DOCTYPE html>
<html lang="en">
	<head>
		<title>CGI - Bootstrap Technical Training - Spencer Plasse</title>

		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Custom CSS stylesheets -->
		<link href="../styles/styles.css" rel="stylesheet" />

		<!-- Bootstrap installation via CDN -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
			integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
	</head>
  <body>
    <!-- Bootstrap JavaScript installation via CDN -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>

    <div class="container">
			<nav class="navbar navbar-expand-md d-print navbar-light bg-light" role="navigation">
				<a class="h2 fw-semibold text-danger text-decoration-none mx-4" href="#">CGI</a>
				<div class="collapse navbar-collapse" id="navbarCollapse">
					<ul class="navbar-nav mr-auto">
						<li class="nav-item">
							<a class="nav-link" href="index.html">Home</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="about.html">About Me</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="project-history.html">Project History</a>
						</li>
						<li class="nav-item active">
							<a class="nav-link" href="contact.html">Contact Me</a>
						</li>
					</ul>
				</div>
			</nav>

			<div class="d-flex mt-2 justify-content-center">
				<div class="d-block row">
					<h2>Contact Me</h2>
					<form class="border border-dark rounded p-3">
						<div class="mb-3">
							<label for="firstName" class="form-label">First Name <span class="text-danger fw-bold">*</span></label>
							<input type="text" class="form-control" id="firstName" placeholder="First Name">
						</div>
						<div class="mb-3">
							<label for="emailAddress" class="form-label">Email Address <span class="text-danger fw-bold">*</span></label>
							<input type="email" class="form-control" id="emailAddress" placeholder="name@example.com">
						</div>
						<div class="mb-3">
							<label for="message" class="form-label">Message <span class="text-danger fw-bold">*</span></label>
							<textarea class="form-control" id="message" placeholder="Enter your message here!" rows="6"></textarea>
						</div>
						<div class="d-flex justify-content-center gap-2">
							<button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#confirmationModal">Submit</button>
							<button type="reset" class="btn btn-secondary">Reset</button>
						</div>
					</form>
				</div>
			</div>

			<div class="modal" id="confirmationModal" tabindex="-1">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title">Contact Form Confirmation</h5>
							<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
						</div>
						<div class="modal-body">
							<p>Are you sure you want to submit this form?</p>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-success" onclick="submitContactForm()" data-bs-dismiss="modal">Submit</button>
							<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
						</div>
					</div>
				</div>
			</div>

			<script>
				function submitContactForm() {
					alert("Submitted!");
				}
			</script>
		</div>
  </body>
</html>
