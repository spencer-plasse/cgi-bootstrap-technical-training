      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>

    <div class="container">
			<nav class="navbar navbar-expand-md d-print navbar-light bg-light" role="navigation">
				<a class="h2 fw-semibold text-danger text-decoration-none mx-4" href="#">CGI</a>

      <div class="row no-gutters">
        <div class="d-flex justify-content-center mt-2">
          <div class="d-block">
						<h2 class="d-flex d-row justify-content-center">Project History</h2>
						<div class="accordion accordion-flush mb-3" id="colorLegend">
							<div class="accordion-item">
								<h2 class="accordion-header" id="colorLegendHeader">
									<button class="accordion-button text-dark bg-white" type="button" data-bs-toggle="collapse" data-bs-target="#collapseColorLegend" aria-expanded="true" aria-controls="collapseColorLegend">
										Color Legend
									</button>
								</h2>
								<div id="collapseColorLegend" class="accordion-collapse collapse show" aria-labelledby="colorLegendHeader" data-bs-parent="#colorLegend">
									<div class="accordion-body">
										<section class="hstack gap-3">
											<p><span class="badge rounded-circle p-2 text-bg-success"> </span> Back-End</p>
											<p><span class="badge rounded-circle p-2 text-bg-primary"> </span> Cloud</p>
											<p><span class="badge rounded-circle p-2 text-bg-danger"> </span> Database</p>
											<p><span class="badge rounded-circle p-2 text-bg-info"> </span> Front-End</p>
											<p><span class="badge rounded-circle p-2 text-bg-dark"> </span> Other</p>
											<p><span class="badge rounded-circle p-2 text-bg-warning"> </span> Project Responsibility</p>
										</section>
									</div>
								</div>
							</div>
						</div>
						<div class="table-responsive">
							<table class="table table-hover table-bordered">
								<thead class="table-dark">
									<tr>
										<th>Client</th>
										<th>Project</th>
										<th>Technologies</th>
										<th>Responsibilities</th>
										<th>Period</th>
									</tr>
								</thead>
								<!-- Dynamically populated via JavaScript -->
								<tbody id="project-history-table-body" class="table-white"></tbody>
							</table>
						</div>
          </div>
        </div>
      </div>
		</div>

    <script type="text/javascript" src="../scripts/loadProjectHistoryTable.js"></script>
